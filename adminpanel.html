<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #5dc1f2;
            padding-top: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #48a7d9;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed a {
            text-align: center;
            font-size: 16px;
        }
        .toggle-btn {
            position: absolute;
            left: 260px;
            top: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #5dc1f2;
            transition: left 0.3s;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 100px;
        }
        .card {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border: none;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-white text-center">Admin Panel</h4>
        <a href="#"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-users me-2"></i> Users</a>
        <a href="#"><i class="fas fa-folder me-2"></i> Projects</a>
        <a href="#"><i class="fas fa-cogs me-2"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
    <div class="toggle-btn" id="toggle-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="content" id="content">
        <h2 class="mb-4">Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5><i class="fas fa-users fa-2x mb-2 text-primary"></i></h5>
                    <h5>Total Users</h5>
                    <p class="fs-4 fw-bold">120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5><i class="fas fa-folder fa-2x mb-2 text-success"></i></h5>
                    <h5>Active Projects</h5>
                    <p class="fs-4 fw-bold">8</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5><i class="fas fa-chart-line fa-2x mb-2 text-warning"></i></h5>
                    <h5>Revenue</h5>
                    <p class="fs-4 fw-bold">$15,000</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#toggle-btn").click(function () {
                $("#sidebar").toggleClass("collapsed");
                $("#content").toggleClass("collapsed");
                $("#toggle-btn").css("left", $("#sidebar").hasClass("collapsed") ? "100px" : "260px");
            });
        });
    </script>
</body>
</html>
