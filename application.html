<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup Applications - Fund Support</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Startup Applications</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#apply">Apply</a></li>
                    <li class="nav-item"><a class="nav-link" href="#track">Track Application</a></li>
                    <li class="nav-item"><a class="nav-link" href="#funding">Funding Progress</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Support & Fund Innovative Startups</h1>
        <p>Apply for funding, track your application, or contribute to startups.</p>
    </header>

    <!-- Apply for Funding -->
    <section id="apply" class="container my-5">
        <h2 class="text-center">Apply for Funding</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Startup Name *</label>
                        <input type="text" class="form-control" id="startupName" placeholder="Enter your startup name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Application ID *</label>
                        <input type="text" class="form-control" id="appId" placeholder="Create an Application ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Must contain letters & numbers">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="submitApplication()">Submit</button>
                    <p id="applicationResult" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Track Application -->
    <section id="track" class="container my-5">
        <h2 class="text-center">Track Your Application</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Application ID</label>
                        <input type="text" class="form-control" id="trackAppId" placeholder="Enter Application ID">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="trackPassword" placeholder="Enter Password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="trackStatus()">Check Status</button>
                    <p class="text-center mt-3">Status: <span id="statusText">Pending</span></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Funding Progress -->
    <section id="funding" class="container my-5">
        <h2 class="text-center">Funding Progress</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p>Goal: $100,000</p>
                <div class="progress" style="height: 30px;">
                    <div id="progressFill" class="progress-bar bg-success" style="width: 0%;">0%</div>
                </div>
                <p class="mt-3">Raised: $<span id="fundsRaised">0</span></p>
                <div class="mb-3">
                    <label class="form-label">Enter Funding Amount ($)</label>
                    <input type="number" class="form-control" id="fundAmount" placeholder="Enter amount">
                </div>
                <button type="button" class="btn btn-success w-100" onclick="addFunds()">Donate</button>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
