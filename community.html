<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community & Networking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #5dc1f2;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 22px;
        }
        .section-title {
            text-align: center;
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .card {
            border: none;
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 40px;
            color: #5dc1f2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Community & Networking</a>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="section-title">Expand Your Network</h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-users icon"></i>
                    <h5>Join the Community</h5>
                    <p>Connect with investors and like-minded professionals.</p>
                    <a href="#" class="btn btn-outline-primary">Join Now</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-calendar-alt icon"></i>
                    <h5>Networking Events</h5>
                    <p>Attend exclusive events and expand your reach.</p>
                    <a href="#" class="btn btn-outline-primary">Explore Events</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-chalkboard-teacher icon"></i>
                    <h5>Find a Mentor</h5>
                    <p>Learn from experienced business leaders.</p>
                    <a href="#" class="btn btn-outline-primary">Find Mentors</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
