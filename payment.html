<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Subscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #5dc1f2;
            border-color: #5dc1f2;
        }
        .btn-primary:hover {
            background-color: #48a7d9;
            border-color: #48a7d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Payment & Subscription</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5><i class="fas fa-credit-card fa-2x mb-2 text-primary"></i></h5>
                    <h5>Payment Methods</h5>
                    <p>Manage your payment options securely.</p>
                    <button class="btn btn-primary">Manage Payment</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5><i class="fas fa-user-check fa-2x mb-2 text-success"></i></h5>
                    <h5>Subscription Plans</h5>
                    <p>View and upgrade your subscription.</p>
                    <button class="btn btn-primary">View Plans</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
